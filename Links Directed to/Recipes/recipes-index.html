  <head>

  <body>
    <div class="navbar">
      <a href="#home" onclick="toggleActive(this); scrollToTop()">HOME</a>
      <a
        href="#aboutUs"
        onclick="toggleActive(this); scrollToSection('aboutUs')"
        >ABOUT US</a
      >
      <a
        href="Links Directed to/Recipes/recipes-index.html"
        onclick="toggleActive(this)"
        >RECIPES</a
      >
      <a href="../../index.html" onclick="scrollToTop()"
        ><img src="../../Images/NutriCooked Logo.png" alt="Logo"
      /></a>
      <a
        href="#contact"
        onclick="toggleActive(this); scrollToSection('contact')"
        >CONTACT</a
      >
      <a href="#credit" onclick="toggleActive(this)">CREDIT</a>
      <div class="dropdown">
        <a href="#signUp-Login" class="dropbtn" onclick="toggleDropdown()"
          >SIGN UP / LOGIN</a

          <a href="Links Directed to/Health Report/health-report-index.html"

          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>

    <div class="recipes-container">
      <div class="recipe-wrapper">
        <div class="recipe-search">
          <h2 class="title">Find curated recipes to fit your diet</h2>
          <blockquote>
            Live Laugh Love.<br /><cite>- Someone's Mother</cite>
          </blockquote>

          <div class="recipe-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter a recipe"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="recipe-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="recipe">
            <!-- recipe item -->
            <div class="recipe-item">
              <div class="recipe-img">
                <img
                  src="../../Images/recipe-img(chickenrice).jpg"
                  alt="Image of recipe"
                />
              </div>
              <div class="recipe-name">
                <h3>Chicken Rice</h3>
                <a href="#" class="recipe-btn">Click to view</a>
              </div>
            </div>
            <!-- end of recipe item -->

                <h3>Chicken Rice</h3>

            </div>

                  src="../../Images/recipe-img(chickenrice).jpg"
                  alt="Image of recipe"
                />
              </div>
              <div class="recipe-name">
                <h3>Chicken Rice</h3>
                <a href="#" class="recipe-btn">Click to view</a>
              </div>
            </div>
            <!-- end of recipe item -->
          </div>
        </div>
      </div>
    </div>

    <script src="recipes-script.js"></script>
  </body>
</html>
