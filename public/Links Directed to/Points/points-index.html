<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NutriCooked</title>

        <!-- Google Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lobster&display=swap" rel="stylesheet">

        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="points-style.css" type="text/css">

        <!-- Link to the external JS file -->
        <script src="points-script.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a class="index-logo" href="../../index.html" onclick="scrollToTop()"><img src="../../Images/NutriCooked Logo.png" alt="Logo"></a>
            <a href="../../index.html" onclick="toggleActive(this); scrollToTop()">HOME</a>
            <a href="#aboutUs" onclick="toggleActive(this); scrollToSection('aboutUs')">ABOUT US</a>
            <a href="#points" onclick="toggleActive(this)">RECIPES</a>
            <a href="#contact" onclick="toggleActive(this); scrollToSection('contact')">CONTACT</a>
            <!-- <a href="#credit" onclick="toggleActive(this)">CREDIT</a> -->
            <div class="dropdown">
                <a href="#signUp-Login" class="dropbtn" onclick="toggleDropdown()">SIGN UP / LOGIN</a>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="../Health Report/healthReport.html">Health Report</a>
                    <a href="../Food Diary/food-diary-index.html">Food Diary</a>
                    <a href="../Points/points-index.html">Points</a>
                    <a href="../../login.html" id="login-link">Login</a>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="left-section">

                <div class="calorie-counter">
                    <div style="border-bottom: 1px solid #e5e7eb; padding: 1rem;">
                        <h2 style="font-size: 1.125rem; font-weight: bold;">Today's Progress</h2>
                        <p>Track and add your daily calorie intake.</p>
                    </div>
                    <h2>Daily Calorie Goal: 2500</h2>
                    <h3 style="font-size: 0.875rem; font-weight: 500; color: #6b7280;">Calorie Intake</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar" style="flex: 1;">
                        </div>
                    </div>
                    <div>
                        <label for="calorie-input">Add Calories: </label>
                        <input 
                          type="number"
                          id="calorie-input"
                          value="0"
                          min="0"
                          placeholder="Enter calories"
                          style="width: 10rem; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem;"
                        />
                        <button style="padding: 0.5rem 1rem; background-color: #3b82f6; color: white; border: none; border-radius: 0.375rem;" 
                        onclick="addCalories()">Add</button>
                    </div>
                    <div>
                        <p>Total Calories Consumed Today: <span id="calories-today">0</span></p>
                    </div>
                    <button id="claim-button" onclick="claimCalories()" disabled>Claim 10 Points</button>
                </div>
                
                <div class="voucher-section">
                    <h2> Vouchers </h2>
                    <section id="voucher-list"></section>
                </div>
            </div>
            <div class="right-section">
                <div class="voucher-redeem">
                    <h2>Redeem Voucher</h2>
                    <img src="../../Images/voucher image.png">
                    <button onclick="redeemVoucher()">Redeem For 50 Points</button>
                </div>
            </div>
        </div>
    </body>
</html>
