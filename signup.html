<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCooked</title>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lobster&display=swap" rel="stylesheet">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!-- Link to the external JS file -->
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="#home" onclick="toggleActive(this); scrollToTop()">HOME</a>
        <a href="#aboutUs" onclick="toggleActive(this); scrollToSection('aboutUs')">ABOUT US</a>
        <a href="Links Directed to/Recipes/recipes-index.html" onclick="toggleActive(this)">RECIPES</a>
        <a href="#home" onclick="scrollToTop()"><img src="images/NutriCooked Logo.png" alt="Logo"></a>
        <a href="#contact" onclick="toggleActive(this); scrollToSection('contact')">CONTACT</a>
        <a href="#credit" onclick="toggleActive(this)">CREDIT</a>
        <div class="dropdown">
            <a href="#signUp-Login" class="dropbtn" onclick="toggleDropdown()">SIGN UP / LOGIN</a>
            <div class="dropdown-content" id="dropdownContent">
                <a href="Links Directed to/Health Report/health-report-index.html">Health Report</a>
                <a href="Links Directed to/Food Diary/food-diary-index.html">Food Diary</a>
                <a href="Links Directed to/Points/points-index.html">Points</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>

    <div class="signup-box">

        <div class="signup-container">
        <h2> Sign Up</h2>
        <!-- Sign Up Area -->
        <form id="add-contact-form">
        <div class="input-group mb-3">
            <input type="text" id="user-name" class="user-box" placeholder="Full Name">
        </div>
        <div class="input-group mb-3">
            <input type="email" id="user-email" class="email-box" placeholder="Email address">
        </div>
        <div class="input-group mb-3">
            <input type="password" id="user-pwd" class="password-box" placeholder="Password">
        </div>
        
        <!-- Remember Me -->
        <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" style="width: 20px;">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
            </div>
        </div>
        <!-- Create Account Button -->
        <div class="input-group mb-3">
            <button class="btn btn-lg btn-primary w-100 fs-6" id="contact-submit">Create</button>
        </div>
        
        </form>
        </div>
    </div>
</body>
</html>
